- title: What?
  content: Upstream Challenge is a competition to help students contribute to Open Source Software and help Romanian communities to increase awareness and the community around their projects.

- title: When?
  content: The competition will start on July and it will end in September, with a total of 3 months.

- title: Where?
  content: You don't have to be present at workshops or something else. You can participate from anywhere, you just have to register your contributions.

- title: How?
  content: The details will be available soon.
