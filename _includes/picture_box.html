<!-- picture box -->
{% for item in site.data.box %}
<article class="picture-box" style="background-image: url({{ item.image }})">
  <div class="picture-canvas">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="section-title">{{ item.title }}</h2>
          <p>{{ item.content }}</p>
        </div>
      </div>
    </div>
  </div>
</article><!-- /picture_box -->
{% endfor %}
