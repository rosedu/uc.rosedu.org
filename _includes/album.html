      <h1 id="{{ site.album_section_id }}" class="section-heading section-title">{{ site.album_section_name }}</h1>

      <section class="feature-columns row clearfix">
        {% for item in site.data.albums %}

    </div>
  </div>
</article><!-- /album -->
